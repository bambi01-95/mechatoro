<!DOCTYPE html>
<!-- django need css/js file in static dir -->
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controller</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>

        .buttons{
            position: absolute;
            left: 0%;
            top: 0%;
        }
        .bw{width:100%;}
    </style>
</head>
<!-- django { static 'js/file_name.js' %} -->
<script type="text/javascript" language="JavaScript" src="{% static 'js/webSocket.js' %}"></script>
<script type="text/javascript" language="JavaScript" src="{% static 'js/keytest.js' %}"></script>
<body>
<!-- navbar top -->
            
     <div class="container buttons">
        <div class="row">

            <div class="col-md-4">
                <table class="table">
                    <tbody>
                        <tr>
                        <th scope="row" >IP</th>
                        <th scope="row" ><input type="text" id="Host" value = "172.31.33.254"></th>
                        <th scope="row" ><input type="button" class="text-center bw" value="connect" onclick="wsOpen()" id ="btn"></th>
                        </tr>
                        <tr>
                        <th scope="row" >Port</th>
                        <th scope="row" ><input type="text" id="Port"  value = "5000"></th>
                        <th scope="row" ><input type="button" class="text-center bw " value="disconnect" onclick="wsClose()" id ="btn"></th>
                        </tr>
                    </tbody>
                    </table>
            </div>

            <div class="col-md-4">
                <table class="table">
                    <tbody>
                        <tr>
                        <th scope="row" id="Status">1</th>
                        </tr>
                        <tr>
                        <th scope="row" id="output">2</th>
                        </tr>
                        <tr>
                        <th scope="row" id="SndMsg">3</th>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</body>
</html>
